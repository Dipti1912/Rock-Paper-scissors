<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="heading">
            <p>Rock Paper Scissor</p>
        </div>
    <div id="image">
        <div class="icon" id="rock">
        <img src="rock.jpg">
        </div>
        <div class="icon" id="paper">
        <img src="paper.jpg">
        </div>
        <div class="icon" id="scissor">
        <img src="scissor.jpg">
        </div>
    </div>
        <div class="result">
            <div class="score">
                <p id="user_score">0</p>
            <p>You</p>
        </div>
        <div class="score1">
            <p id="comp_score">0</p>
            <p>Comp</p>
        </div>
        </div>
        <div class="msg-container">
            <p id="msg">Play Your Move</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
